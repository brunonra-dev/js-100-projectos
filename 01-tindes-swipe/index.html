<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Tinder Swipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <header>
        <img src="tinder-logo.webp" alt="tinder logo">
      </header>

      <div class="cards">
        <article>
          <img src="./photos/2.webp" alt="" draggable="false">
          <h2>Alex <span>27</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>

        <article>
          <img src="./photos/1.webp" alt="" draggable="false">
          <h2>Ro <span>24</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>

        <span>
          No hay más personas cerca de ti :( <br>
          Intentalo más tarde
        </span>
      </div>
      

      <nav>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-nope is-big" aria-label="nope"></button>
        <button class="is-star" aria-label="star"></button>
        <button class="is-like is-big" aria-label="like"></button>
        <button class="is-thunder" aria-label="thunder"></button>
      </nav>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
